<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ball {
            background-color: red; 
            border-radius: 50%;
            width: 50px;
            height: 50px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .area {
            width: 500px; 
            height: 300px; 
            border: solid blue 1px; 
            position: relative
        }
        #leftBlock {
            width: 10px;
            height: 100px;
            background-color: green;
            position: absolute;
            
        }
        #rightBlock {
            width: 10px;
            height: 100px;
            background-color: blue;
            position: absolute;
            transform: translate(-100%, 0);
            left: 100%;
        }
        #count {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <input type="button" id="startButton" value="Старт!" name="start" onclick="start()"><br><br>
    <div id="count">Счёт: 0:0</div><br>
    <div class="area">
        <div id="leftBlock"></div>
        <div id="ball"></div>
        <div id="rightBlock"></div>
    </div>
    <script src="./TENNIS_DOM.js"></script>
</body>
</html>

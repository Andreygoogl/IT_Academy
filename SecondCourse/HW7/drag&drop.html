<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <title>drag&amp;drop</title>
  </head>
  <body style='min-height: 100vh'>
<img src='http://fe.it-academy.by/Sites/0000007/sax.jpg'>
<img src='http://fe.it-academy.by/Sites/0000007/Yin_and_Yang.png' width=100 style='vertical-align: 20px'>
<img src='http://fe.it-academy.by/Sites/0000007/Man-and-woman.png' width=150>
<img src='http://fe.it-academy.by/Sites/0000007/No_smoking.png' style='padding-left: 50px'>

<script>
  let imgCol = document.querySelectorAll("img")
  let mouseX
  let mouseY  
  let moveObject
  let moving = false
  let deltaX
  let deltaY
  let coordinatesTop
  let coordinatesLeft
function dragStart(event) {  
  event.preventDefault()  
  mouseX = event.clientX
  mouseY = event.clientY 
  moveObject = event.target
  moving = true
  moveObject.style.zIndex = "10"
  const coordinates = moveObject.getBoundingClientRect()
  coordinatesLeft = coordinates.left
  coordinatesTop = coordinates.top
}
function dragEnd(event) {
  event.preventDefault()
  moveObject.style.zIndex = "0"
  document.body.style.cursor = "auto"
  moving = false
}
function dragMove(event) {
  event.preventDefault()
  if (moving == true) {
    document.body.style.cursor = "move"
    deltaX = event.clientX - mouseX
    deltaY = event.clientY - mouseY
    moveObject.style.position = "absolute"
    moveObject.style.left = (coordinatesLeft + deltaX) + "px"
    moveObject.style.top = (coordinatesTop + deltaY) + "px"
  }
}
imgCol.forEach((img) => {
  img.addEventListener("mousedown", dragStart)
})
document.addEventListener("mouseup", dragEnd)
document.addEventListener("mousemove", dragMove)
</script>
  </body>
</html>

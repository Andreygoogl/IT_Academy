<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <title>drag&amp;drop</title>
  </head>
  <body style='min-height: 100vh'>
<img src='http://fe.it-academy.by/Sites/0000007/sax.jpg'>
<img src='http://fe.it-academy.by/Sites/0000007/Yin_and_Yang.png' width=100 style='vertical-align: 20px'>
<img src='http://fe.it-academy.by/Sites/0000007/Man-and-woman.png' width=150>
<img src='http://fe.it-academy.by/Sites/0000007/No_smoking.png' style='padding-left: 50px'>

<script>
  let imgCol = document.querySelectorAll("img")
  let mouseX
  let mouseY  
  let moveObject
  let moving = false
  let deltaX
  let deltaY
  let coordinatesLeft
  let coordinatesTop
  let maxZIndex = 0
  window.addEventListener('load', function() {
    const positions = []
    imgCol.forEach((img) => {
      const rect = img.getBoundingClientRect()
      positions.push({
        left: rect.left,
        top: rect.top
      })
    })
    imgCol.forEach((img, index) => {
      img.style.position = "absolute"
      img.style.left = positions[index].left + "px"
      img.style.top = positions[index].top + "px"
      img.style.zIndex = 0
      img.addEventListener("mousedown", dragStart)
    })
  })
  document.addEventListener("mouseup", dragEnd)
  document.addEventListener("mousemove", dragMove)

  function dragStart(event) {  
    event.preventDefault()  
    mouseX = event.clientX
    mouseY = event.clientY 
    moveObject = event.target
    moving = true
    const rect = moveObject.getBoundingClientRect()
    coordinatesLeft = rect.left
    coordinatesTop = rect.top
    maxZIndex++
    moveObject.style.zIndex = maxZIndex
  }

  function dragEnd(event) {
    event.preventDefault()
    document.body.style.cursor = "auto"
    moving = false
  }

  function dragMove(event) {
    event.preventDefault()
    if (moving == true) {
      document.body.style.cursor = "move"
      deltaX = event.clientX - mouseX
      deltaY = event.clientY - mouseY
      moveObject.style.left = (coordinatesLeft + deltaX) + "px"
      moveObject.style.top = (coordinatesTop + deltaY) + "px"
    }
  }
</script>
  </body>
</html>
